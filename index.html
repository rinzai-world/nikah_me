<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">  
</head>
<body>
  <!-- Section 1 -->
  <section id="section1" class="d-flex flex-column justify-content-center align-items-center vh-100">   
    <div class="gif-container top-center fade-in">
      <img src="flower.gif" alt="Decorative Flower" class="flower-gif">
  </div> 
    <div class="fade-in">
        <h1>Undangan Pernikahan</h1>
    </div>
    <div class="fade-in">
      <h2>Rifqi & Paisa</h2>
  </div>
    
    <div class="image-frame fade-in">
      <img src="muslim.jpeg" alt="Your Picture" class="main-picture">
    </div>

    <div class="text-frame fade-in">
        <h3>Kepada :</h3>
    </div>
    <div class="text-frame2 fade-in"> 
      <h3 id="personalizedMessage" margin-top="50%"></h3>
    </div>
   
    <button class="btn btn-primary bounce-button mt-3" id="open-invitation">Buka Undangan</button>
    <!-- GIF Element -->
    <div class="gif-container left-leaf">
      <img src="leaves2.gif" alt="Decorative Leaves" class="leaves-gif1">
  </div>
  <div class="gif-container right-leaf">
    <img src="leaves2.gif" alt="Decorative Leaves" class="leaves-gif2">
</div>
  </section>

  <!-- Section 2 -->
  <section id="section2" class="d-flex flex-column justify-content-center align-items-center vh-100 bg-secondary text-light">
   <!-- Slideshow Container -->

   <div class="w3-content w3-section" style="max-width:500px">
     <p>The w3-animate-fading class animates an element in and out (takes about 10 seconds).</p>
   
     <img class="mySlides w3-animate-fading" src="pitik.gif" style="width:100%">
     <img class="mySlides w3-animate-fading" src="monkey.gif" style="width:100%">
     <img class="mySlides w3-animate-fading" src="muslim.jpeg" style="width:100%">
     <img class="mySlides w3-animate-fading" src="flower.gif" style="width:100%">
   </div>
   
  </section>

  <!-- Section 3 -->
  <section id="section3" class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light">
    <h1>Lokasi Acara</h1>
    <div id="map" style="width: 80%; height: 40%; margin-top: 20px;"></div>
  </section>

  <!-- Section 4 -->
  <section id="section4" class="d-flex flex-column justify-content-center align-items-center vh-100 bg-secondary text-light">
    <h1>RSVP</h1>
    <form class="text-center">
      <input type="text" class="form-control my-2" placeholder="Your Name">
      <input type="email" class="form-control my-2" placeholder="Your Email">
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </section>

  <!-- Section 5 -->
  <section id="section5" class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light">
    <h1>Thank You</h1>
    <p>We look forward to celebrating with you!</p>
  </section>
     <!-- Shortcut Bar -->
     <div class="shortcuts">
        <div class="shortcut" onclick="goToPage(0)">
            <i class="fas fa-home"></i>
        </div>
        <div class="shortcut" onclick="goToPage(1)">
            <i class="fas fa-heart"></i>
        </div>
        <div class="shortcut" onclick="goToPage(2)">
            <i class="fas fa-calendar"></i>
        </div>
        <div class="shortcut" onclick="goToPage(3)">
            <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="shortcut" onclick="goToPage(4)">
            <i class="fas fa-gift"></i>
        </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
